    <main>

<header class="barra">
 <i class="fa-solid fa-magnifying-glass"></i>
 <input placeholder="O que você quer ouvir?">

<div id="playlistScreen" class="playlist-screen hidden">
    <div class="playlist-box">
        <h2>Criar nova playlist</h2>

        <input type="text" id="playlistName" placeholder="Nome da playlist">

        <div class="playlist-buttons">
            <button id="createPlaylistBtn">Criar</button>
            <button id="closePlaylist" class="close-btn">Voltar</button>
        </div>
    </div>
</div>

<div id="artistScreen" class="playlist-screen hidden">
    <div class="artist-box">
        <img id="artistInfoImg" src="" alt="Foto do artista">
        <h2 id="artistInfoName">Nome do Artista</h2>

        <p id="artistInfoText">
            Texto do artista (você vai alterar no JS)
        </p>

        <button id="closeArtist" class="close-btn">Voltar</button>
    </div>
</div>


</body>


<div class="banner">
    <div class="music-info">
        <img id="music-cover" src=" " alt=" ">
        <div>
            <h4 id="music-title">Selecione algo para tocar</h4>
            <p id="music-artist"></p>
        </div>
    </div>

    <div class="controls">
        <i id="prev" class="fa-solid fa-backward-step"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="next" class="fa-solid fa-forward-step"></i>
    </div>

    <div class="progress-area">
        <input type="range" id="progress-bar" value="0">
    </div>
<div class="volume-area">
    <i class="fa-solid fa-volume-high"></i>
    <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
</div>

    <audio id="audio"></audio>
</div>
